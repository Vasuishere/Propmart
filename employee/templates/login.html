<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for social media icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        .login-image {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .login-form {
            padding: 40px;
        }
        .btn-login {
            background: #764ba2;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-weight: bold;
            color: white;
        }
        .btn-login:hover {
            background: #5a3a7b;
        }
        .social-icons a {
            color: #666;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #764ba2;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="row g-0">
            <!-- Left Side: Image -->
            <div class="col-md-6">
                <img src="https://picsum.photos/450/500" alt="Dummy Illustration" class="login-image">
            </div>
            <!-- Right Side: Login Form -->
            <div class="col-md-6 login-form">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0" style="color: #764ba2;">Emoploye</h4>
                    <a href="#" class="text-decoration-none" style="color: #764ba2;">New User? Sign Up</a>
                </div>
                <h2 class="mb-2" style="font-weight: bold;">Welcome Back!</h2>
                <p class="text-muted mb-4">Login to continue</p>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="username11@gmail.com" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button type="submit" class="btn btn-login">LOGIN</button>
                        <a href="#" class="text-decoration-none" style="color: #764ba2;">Forget Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
